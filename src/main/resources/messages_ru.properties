#developments page
developments.title=Разработки
developments.sx.p1=Многопользовательская онлайн стрелялка с видом сверху.
developments.sx.p2=Основана на реализации физического движка Box2D в LibGDX. Работает на ПК под управлением Windows и Linux.
developments.sx.p3=Включает в себя систему обнаружения столкновений, трассировку лучей и разнообразные игровые механики. Например, имитирующую реальный мир систему брони/пробития, где приведенная броня равна броне, умноженной на косинус угла снаряда к ее нормали и углы, большие чем 75°, результируют в рикошете.
developments.sx.p4=В игре присутствуют многофункциональный интерфейс с внутриигровым руководством и настройками, звуковые эффекты и саундтреки, 15 различных танков (каждый со своими собственными характеристиками и уникальными схемами бронирования корпуса/башни), 4 игровых карты и многое другое.
developments.sx.p5=Имеется полностью рабочая система онлайн мультиплеера с лобби, матчмейкингом и таблицей лидеров. Работа с сетью основана на KryoNet и спроектирована таким образом, чтобы всеми физическими вычислениями занимался сервер, а клиент лишь отображал получаемые значения.
developments.sx.p6=JRE упакован в игровом лаунчере, поэтому для игры не требуется установка Java.
developments.sx.p7=Больше информации на
developments.mbf.p1=3D платформер.
developments.mbf.p2=Основан на игровом движке Unity. Работает на 32 и 64-битных ПК под управлением Windows.
developments.mbf.p3=В игре присутствуют 7 уровней, демонстрирующих различные игровые механики, такие как движущиеся платформы, лед, алмазы, контрольные точки и порталы.
developments.mbf.p4=Каждый уровень имеет уникальную графическую тему со своей собственной атмосферой - скайбокс, текстуры, эффекты и многое другое.
developments.mbf.p5=Используйте <b>WASD или клавиши со стрелками</b> для перемещения и <b>пробел</b> чтобы прыгать. Осматривайтесь, удерживая <b>левую кнопку мыши и двигая мышь</b>. Приближайте или отдаляйте камеру с помощью <b>колеса прокрутки мыши</b>. <b>Клавиша F1</b> для перезапуска уровня. <b>Клавиша Esc</b> для выхода.
developments.mbf.p6=У игры есть проблема - ее скорость сильно зависит от кадровой частоты (FPS), и игра может стать очень медленной при очень высокой частоте кадров. Таким образом, скорость игры можно регулировать путем смены разрешения или настроек качества графики. Для справки, GTX 1050 Ti в комбинации с фантастическим качеством графики и разрешением Full HD результирует в очень комфортном игровом процессе.
developments.mbf.p7=Скачать исполняемый файл Marble Blast FUSION