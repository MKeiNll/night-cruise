about.website.concept.title=Идея
about.website.concept.text=Облако, состоящее из газа и другой материи, окружающее и захваченное гравитационным полем в значительной степени рассеянного астрономического объекта, такого как галактика или скопление галактик.
about.website.time.title=Время
about.website.time.text=Рядом с каждой временной записью присутствует иконка лунной фазы. Эти иконки означают промежуток времени и варьируются от пустого круга, означающего, что некоторое событие произошло сегодня, до черного круга, означающего, что некоторое событие произошло более 10 лет назад.
