#developments page
developments.title=Developments
developments.sx.p1=An online multiplayer top down shooter game.
developments.sx.p2=Based on the Box2D physics engine implementation in LibGDX. Runs on Windows & Linux PCs.
developments.sx.p3=Features collision detection, ray tracing & diverse game mechanics. For example, a real world-like armor/penetration system where reduced armor is equal to the armor multiplied by the cosine of the bullet angle to armor normal & angles greater than 75\u00B0 produce ricochets.
developments.sx.p4=Includes feature-rich interface with in-game manual & settings, sound effects & soundtracks, 15 different tanks (each with its own characteristics & unique hull/turret armor schemes), 4 playable maps & much more.
developments.sx.p5=Features fully working online multiplayer with lobbies, matchmaking & leaderboard. Networking is based on KryoNet and features full server-side physic calculations, with client-side only rendering received values.
developments.sx.p6=The JRE is packed within the launcher, therefore no Java installation is needed in order to play.
developments.sx.p7=More info at
developments.mbf.p1=A 3D platformer game.
developments.mbf.p2=Made on Unity game engine. Runs on 32 & 64 bit Windows PCs.
developments.mbf.p3=Includes 1 level pack with 7 levels that showcase various game mechanics, such as moving platforms, ice, gems, checkpoints & portals.
developments.mbf.p4=Each level features a unique graphic theme with its own atmosphere - skybox, textures, effects & more.
developments.mbf.p5=Use <b>WASD or arrow keys</b> to move & <b>space key</b> to jump. Look around by holding <b>left mouse button & moving mouse</b>. Zoom in or out with <b>mouse scroll wheel</b>. <b>F1 key</b> to restart level. <b>Esc key</b> to quit.
developments.mbf.p6=There is a known issue with the game - it's speed depends on FPS drastically & game can become very slow on very high frame rates. Therefore, game speed can be adjusted by selecting a different resolution or graphics quality setting. For reference, GTX 1050 Ti & fantastic graphics quality & Full HD resolution setup does produce a very comfortable gaming experience.
developments.mbf.p7=Download Marble Blast FUSION executable
