#developments page
developments.title=Developments
developments.sx.p1=An online multiplayer top down shooter game.
developments.sx.p2=Based on the Box2D physics engine implementation in LibGDX & KryoNet API for TCP/UDP communication. Runs on Windows & Linux PCs.
developments.sx.p3=Features collision detection, ray tracing & diverse game mechanics. For example, a real world-like armor/penetration system where reduced armor is equal to the armor multiplied by the cosine of the bullet angle to armor normal & angles greater than 75\u00B0 produce ricochets.
developments.sx.p4=Includes feature-rich interface with in-game manual & settings, sound effects & soundtracks, 15 different tanks (each with its own characteristics & unique hull/turret armor schemes), 4 playable maps & much more.
developments.sx.p5=Features fully working online multiplayer with lobbies, matchmaking & leaderboard. Networking is based on KryoNet and features full server-side physic calculations, with client-side only rendering received values.
developments.sx.p6=The JRE is included within the launcher, therefore no Java installation is needed in order to play.
developments.sx.p7=More info at
developments.mbf.p1=A 3D platformer game.
developments.mbf.p2=Made on Unity game engine. Runs on 32 & 64 bit Windows PCs.
developments.mbf.p3=Includes 1 level pack with 7 easy levels that showcase various game mechanics, such as moving platforms, ice, gems, checkpoints & portals. Each level features a unique graphic theme with its own atmosphere - skybox, textures, effects & more.
developments.mbf.p4=Use <b>WASD or arrow keys</b> to move & <b>space key</b> to jump. Look around by holding down <b>left mouse button & moving mouse</b>. Zoom in or out with <b>mouse scroll wheel</b>. <b>F1 key</b> to restart level. <b>Esc key</b> to quit.
developments.mbf.p5=There is a known issue with the game - it's speed depends on FPS drastically & game can become very slow on very high frame rates. Therefore, game speed can be adjusted by selecting a different resolution or graphics quality setting. For reference, GTX 1050 Ti & fantastic graphics quality & Full HD resolution setup does produce a very comfortable gaming experience.
developments.mbf.p6=Download Marble Blast FUSION executable
developments.t.p1=A 2D platformer game.
developments.t.p2=Made in LibGDX Java framework. Runs on Windows & Linux (tested on ubuntu 16.04 & openjdk-8-jre) PCs.
developments.t.p3=Features 4 challenging levels each introducing a unique game mechanic. The JRE is included within the launcher, therefore no Java installation is needed in order to play (on Windows).
developments.t.p4=Use <b>arrow keys</b> to move & <b>space key</b> to enter doors.
developments.t.p5=<b>NB!</b> Game window is small by default but it can be dragged to any size.
developments.t.p6=<i>The source code of this game can be found on GitHub.</i>
developments.t.p7=Assets by
developments.t.p8=Download
developments.t.p9=windows executable
developments.t.p10=linux executable jar
developments.c.p1=Game prototype - a random 3D infinite world generator.
developments.c.p2=Made with OpenGL API in LWJGL. Runs on Windows PCs. 
developments.c.p3=Terrain generation is based on Perlin noise & there are practically no limits to world size.
developments.c.p4=Use <b>WASD keys</b> to move & <b>mouse</b> to look around. Use <b>space key</b> to jump. Hold down <b>left shift key</b> to move much faster. 
developments.c.p5=<b>F1 key</b> to change camera mode from 1st to 3rd person. In 3rd person mode, <b>mouse scroll wheel</b> can be used to zoom in / out & holding down <b>right mouse button</b> to look around with frozen character rotation.
developments.c.p6=<b>F2 key</b> to change render mode from texture to ray. <b>F3 key</b> to show used memory. <b>Esc key</b> to exit.
developments.c.p7=Java installation is required in order to play (tested on Java version 11.0.2).
developments.c.p8=<i>The source code of this game prototype can be found on GitHub.</i>
developments.c.p9=Download executable jar (double click to run)