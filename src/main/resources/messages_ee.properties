#developments page
developments.title=Arendused
developments.sx.p1=Onlain mitmikmäng pealtvaatega.
developments.sx.p2=Põhineb Box2D füüsikamootori rakendamisel LibGDX-is. Töötab Windows ja Linux arvutites.
developments.sx.p3=Sisaldab kokkupõrkete tuvastamise süsteemi, kiirtejälitust ja mitmekesiseid mängumehaanikaid. Näiteks reaalse maailma jäljendava soomuse/tabamise süsteemi, kus vähendatud soomus on võrdne soomusega, mis on korrutatud mürsku ja soomuse normaali nurga koosinusega ning suurema kui 75° nurga puhul tekitavad rikošettid.
developments.sx.p4=Mängus on multifunktsionaalne kasutajaliides seadmetega ja kasutajajuhendiga, heliefektid ja heliribad, 15 erinevat tanki (igaühel on omad tehnilised andmed ja unikaalsed kere/torni soomuse skeemid), 4 kaarti ja palju muud.
developments.sx.p5=On olemas täielikult töötav võrgumängu süsteem - lobby, matchmaking ja edetabel. Töö võrguga põhineb KryoNet-il ja on kavandatud nii, et server teeb kõik füüsilised arvutused ja klient ainult kuvab vastuvõetud väärtused.
developments.sx.p6=JRE on pakitud mängu käivitajasse, seega ei vaja mäng Java installimist.
developments.sx.p7=Rohkem infot aadressil
developments.mbf.p1=3D platvormimäng.
developments.mbf.p2=Põhineb Unity mängumootoril. Töötab 32 ja 64 bitistes Windows personaalarvutites.
developments.mbf.p3=Sisaldab 7 taset, mis tutvustavad erinevaid mängumehaanikaid, nagu liikuvad platvormid, jää, kalliskivid, kontrollpunktid ja portaalid.
developments.mbf.p4=Igal tasemel on oma ainulaadne graafiline teema, millel on oma atmosfäär - taevakast, tekstuurid, efektid ja palju muud.
developments.mbf.p5=Kasutage <b>WASD või nooleklahve</b>, et liikuda ja <b>tühikuklahvi</b>, et hüpata. Vaadake ringi hoides <b>hiire vasakut nuppu ja liigutades hiirt</b>. Tooge kaamerat lähedale või kaugele <b>hiire kerimisrattaga</b>. <b>F1 klahv</b> taseme taaskäivitamiseks. <b>Esc klahv</b> väljumiseks.
developments.mbf.p6=Mängus on olemas teatud probleem - selle kiirus suurel määral sõltub kaadrisagedusest (FPS-ist) ja mäng võib väga kõrge kaadrisageduse korral muutuda väga aeglaseks. Seetõttu saab mängu kiirust reguleerida, valides erinevad eraldusvõime või graafikakvaliteedi sätted. Võrdluseks: GTX 1050 Ti ja fantastiline graafikakvaliteet ning Full HD eraldusvõime pakuvad väga mugavat mängukogemust.
developments.mbf.p7=Laadige alla Marble Blast FUSION käivitava faili