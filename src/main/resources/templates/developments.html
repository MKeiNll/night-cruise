<!DOCTYPE html>
<html th:attr="lang=${#locale}">
<head th:replace="fragments/header"></head>
<body>
<div th:replace="fragments/menu"></div>
<div class="title-container">
    <h2>
        SporeX
    </h2>
</div>
<div class="text-container">
    <div class="text" th:inline="text">
        [[#{developments.sx.p1}]]
        <br><br>
        [[#{developments.sx.p2}]]
        <br><br>
        [[#{developments.sx.p3}]]
        <br><br>
        [[#{developments.sx.p4}]]
        <br><br>
        [[#{developments.sx.p5}]]
        <br><br>
        [[#{developments.sx.p6}]] <a href="https://sporex.monster" target="_blank">sporex.monster</a>
        <div
                th:replace="fragments/time(created=${sporexCreated}, updated=${sporexUpdated})"
        ></div>
    </div>
</div>
<div class="title-container">
    <div class="coming-soon-title-container">
        <h2>
            Marble Blast FUSION
        </h2>
        <div class="coming-soon" th:text="#{general.comingSoon} + '&nbsp;'"></div>
    </div>
</div>
<div class="title-container">
    <div class="coming-soon-title-container">
        <h2>
            Tomb
        </h2>
        <div class="coming-soon" th:text="#{general.comingSoon} + '&nbsp;'"></div>
    </div>
</div>
<div class="title-container">
    <div class="coming-soon-title-container">
        <h2>
            SandyDash
        </h2>
        <div class="coming-soon" th:text="#{general.comingSoon} + '&nbsp;'"></div>
    </div>
</div>
</body>
</html>
