<br/>
<div th:classappend="${created == null || updated == null} ? time-container-small : time-container">
    <div th:if="${updated != null}" class="time-updated"
         th:classappend="${created != null} ? time-updated-border : null">Date updated:
        <div class="time" th:inline="text"
             th:with="timePassed = ${#execInfo.now.getTimeInMillis() - new java.text.SimpleDateFormat('dd.MM.yyyy').parse(updated).getTime()}">
            [[${updated}]]
            <img title="Updated less than 24 hours ago" src="time_today.svg"
                 width="22"
                 height="22" th:if="${timePassed < 86400000l}">
            <img title="Updated less than a week ago" src="time_week.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 86400000l && timePassed < 604800000l}">
            <img title="Updated less than 30 days ago" src="time_month.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 604800000l && timePassed < 2592000000l}">
            <img title="Updated less than 6 months ago" src="time_6-months.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 2592000000l && timePassed < 15778476000l}">
            <img title="Updated less than a year ago" src="time_year.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 15778476000l && timePassed < 31556952000l}">
            <img title="Updated less than 2 years ago" src="time_2-years.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 31556952000l && timePassed < 63113904000l}">
            <img title="Updated less than 5 years ago" src="time_5-years.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 63113904000l && timePassed < 157784760000l}">
            <img title="Updated less than 10 years ago" src="time_10-years.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 157784760000l && timePassed < 315569520000l}">
            <img title="Updated more than 10 years ago" src="time_10-years-more.svg"
                 width="22"
                 height="22" th:if="${timePassed >= 315569520000l}">
        </div>
    </div>
    <div th:if="${created != null}" class="time-created">Date created:
        <div class="time" th:inline="text"
             th:with="timePassed = ${#execInfo.now.getTimeInMillis() - new java.text.SimpleDateFormat('dd.MM.yyyy').parse(created).getTime()}">
            [[${created}]]
            <img title="Created less than 24 hours ago" src="time_today.svg"
                 width="22"
                 height="22" th:if="${timePassed < 86400000l}">
            <img title="Created less than a week ago" src="time_week.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 86400000l && timePassed < 604800000l}">
            <img title="Created less than 30 days ago" src="time_month.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 604800000l && timePassed < 2592000000l}">
            <img title="Created less than 6 months ago" src="time_6-months.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 2592000000l && timePassed < 15778476000l}">
            <img title="Created less than a year ago" src="time_year.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 15778476000l && timePassed < 31556952000l}">
            <img title="Created less than 2 years ago" src="time_2-years.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 31556952000l && timePassed < 63113904000l}">
            <img title="Created less than 5 years ago" src="time_5-years.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 63113904000l && timePassed < 157784760000l}">
            <img title="Created less than 10 years ago" src="time_10-years.svg"
                 width="22"
                 height="22"
                 th:if="${timePassed >= 157784760000l && timePassed < 315569520000l}">
            <img title="Created more than 10 years ago" src="time_10-years-more.svg"
                 width="22"
                 height="22" th:if="${timePassed >= 315569520000l}">
        </div>
    </div>
</div>
