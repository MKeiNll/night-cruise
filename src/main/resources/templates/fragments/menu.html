<div class="wrap" id="content-area">
    <div id="menu-container">
        <div id="left-menu-container">
            <a class="menu-item" th:text="#{menu.developments}" href="./developments"
               th:classappend="${currentPage.equals('developments')} ? menu-item-selected : null"></a>
            <a class="menu-item" th:text="#{menu.about}" href="./about"
               th:classappend="${currentPage.equals('about')} ? menu-item-selected : null"></a>
        </div>
        <div id="right-menu-container">
            <div id="theme-button" class="menu-item">
                <div id="theme-option-container">
                    <div id="theme-options">
                        <a class="theme-option" data-theme="light" th:text="#{theme.light}"
                           th:classappend="${currentTheme.equals('light')} ? 'theme-current' : null"></a>
                        <a class="theme-option" data-theme="dark" th:text="#{theme.dark}"
                           th:classappend="${currentTheme.equals('dark')} ? 'theme-current' : null"></a>
                        <a class="theme-option" data-theme="vivid" th:text="#{theme.vivid}"
                           th:classappend="${currentTheme.equals('vivid')} ? 'theme-current' : null"></a>
                    </div>
                </div>
                <a th:text="#{menu.theme}" id="theme-link"></a>
            </div>
            <div id="lang-button" class="menu-item">
                <div id="lang-option-container">
                    <div id="lang-options">
                        <a class="lang-option" data-locale="en" th:text="#{lang.en}"
                           th:classappend="__${#locale}__ == 'en' ? 'lang-current' : null"></a>
                        <a class="lang-option" data-locale="ru" th:text="#{lang.ru}"
                           th:classappend="__${#locale}__ == 'ru' ? 'lang-current' : null"></a>
                        <a class="lang-option" data-locale="ee" th:text="#{lang.ee}"
                           th:classappend="__${#locale}__ == 'ee' ? 'lang-current' : null"></a>
                    </div>
                </div>
                <a th:text="#{menu.language}" id="lang-link"></a>
            </div>
            <a id="home-button" th:classappend="${currentPage.equals('home')} ? 'invisible-element' : null" th:text="'< ' + #{menu.home}" href="./"></a>
        </div>
    </div>
</div>
